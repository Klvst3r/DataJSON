<!doctype html>
<html lang="en">
<head>
	<meta charset="ntf-8">
	<title>Example using JSON Object</title>
</head>
<body>
	<div id="demo"></div>
	<script tyoe="text/javascript">

		var myCars = [
		{"name":"Ford", "model":["Fiesta","Focus","Mustang"]},
		{"name":"BMW", "model":["320","X3","X5"]},
		{"name":"Fiat", "model":["500","Panda"]}
		];



		var myObj = {
			"name" : "vatan",
			"age" : 30,
			"cars": myCars
		};

		var data = myObj.name + " Whose age is " + myObj.age + " holds these cars ";

		for(i in myObj.cars)
		{
			data += "<h2>" + myObj.cars[i].name + "</h2>";
			for(j in myObj.cars[i].model)
			{
				data += myObj.cars[i].model[j] + " ";
			}
		}

		

		document.getElementById("demo").innerHTML = data;

	</script> 
</body>
</html>
